    <header><h1>Enviame una Consulta</h1></header>

    <main class="container">
      <form action="formulario.html">
        <div class="row g-3 mt-5">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
            required
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
            required
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
          required
        />
      </div>

      <select class="form-select" aria-label="Default select example">
        <option selected>Selecciona una opción</option>
        <option value="1">Conuslta</option>
        <option value="2">Retroalimentación</option>
        <option value="3">Otra</option>
      </select>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Comentario</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Esperas respuesta?</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
